<!DOCTYPE html>
<html>
<head>
	<title>ordering Cart</title>
	<link rel="icon" href="coffee.jpg">
	<link rel="stylesheet" type="text/css" href="mycart.css">
	<link href="tea.jpg" rel="stylesheet">
</head>
<body>
   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading">Ordering Cart</h3>
   	   	<h5 class="Action">Remove all</h5>
   	   </div>

   	   <div class="Cart-Items">
   	   	  <div class="image-box">
   	   	  	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTs-oIjLJassc5_4Q4guyRbWfnlmAFGxbsasBd0fjGB7g&s" style="height: 120px;">
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title"> Panner noodles</h1>
   	   	  	<h3 class="subtitle">100 calories....</h3>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">-</div>
			
		  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">Rs-149/-</div>
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>

   	   <div class="Cart-Items pad">
   	   	  <div class="image-box">
   	   	  	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEQfjnIIkm0UL7cVvhmHPt4zduf8j6Jyo9DA&usqp=CAU" style="height: 200px;">
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Boiled Egg</h1>
   	   	  	<h3 class="subtitle">120 calories.... </h3>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">Rs-99/-</div>
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>
   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Sub-Total</div>
   	 		<div class="items">2 items</div>
   	 	</div>
     <div class="total-amount"></h6>Rs-248</h6></div>
   	 </div>
   	 <a href="checkout.html" class="button">Checkout</button></div></a>
   </div>
</body>
</html>
